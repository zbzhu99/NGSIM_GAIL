meta_data:
  script_path: run_scripts/gen_smarts_cutin_demos.py
  exp_name: gen_smarts_cutin_demos_ngsim
  description: Generate cutin demonstrations for imitation learning algorithms
  num_workers: 1
  using_gpus: true
# -----------------------------------------------------------------------------
variables: {}

# -----------------------------------------------------------------------------
constants:

  seed: 0
  test_ratio: 0.15
  neighbor_mode: "RADIUS_EGO"

  env_specs:
    env_creator: "smarts"
    scenario_name: "NGSIM-I80"
    env_kwargs:
      obs_stack_size: 4
      cutin_dist_threshold: 15
      steps_before_cutin: 15
      steps_after_cutin: 15
      angle_threshold: 1.573